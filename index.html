<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey shop in bd</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- Tailwind and Daisy link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    
    <!-- text Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
        } 
    </style>

      <!-- free icon -->
      <script src="https://kit.fontawesome.com/70e56ebe5d.js" crossorigin="anonymous"></script>

      <!-- coustom Color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'red-color': '#FF4240',
              }
            }
          }
        }
    </script>
</head>
<body class="manrope">
    <header class="max-w-screen-xl mx-auto my-10">
        <!-- nav bar -->
        <div class="navbar mt-16 bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a class="text-red-600" >Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
                  <li><a>contact</a></li>
                </ul>
              </div>
              <a class="text-4xl font-bold pl-1 lg:pl-0">Hockey<span class="text-red-color">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-red-600" >Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
                  <li><a>contact</a></li>
              </ul>
            </div>
            <div class="navbar-end ">
                <div class="invisible md:visible"><i class="fa-solid fa-magnifying-glass pr-7"></i></div>  
              <a class="btn bg-red-color text-white border-0">Get Ticket</a>
            </div>
        </div>

        <!-- slider section -->

        <div class="container mx-auto mt-10 flex justify-center relative">
            <div class="carousel w-[1120px] ">
                <div id="slide1" class="carousel-item relative w-full">
                  <img
                    src="1.png"
                    class="w-full opacity-70" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                  <img
                    src="convert.webp"
                    class="w-full opacity-70 rounded-xl" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                  <img
                    src="crop.webp"
                    class="w-full opacity-70 rounded-xl" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                  <img
                    src="images.jpeg"
                    class="w-full opacity-70 rounded-xl" />
                  <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>         
        </div>
        <div class="relative flex justify-center mt-10 lg:mt-0 lg:left-44 lg:bottom-44">
            <div class="bg-black rounded-lg flex-col pl-5 py-5 space-y-2 mx-2 md:mx-10 md:w-full lg:w-[600px]">
                <p class="text-xl md:text-3xl text-white font-extrabold">Meet all the heroes from the field</p>
                <h1 class="text-yellow-100 ">Our club offers a fantastic opportunity for all of it's memebers to watch the game 
                live without paying any fee.</h1>
            </div>
          </div>

    </header>  
</body>
</html>
